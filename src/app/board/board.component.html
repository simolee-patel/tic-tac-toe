<nav class="navbar navbar-expand-lg navbar-primary bg-primary">
  <a class="navbar-brand text-white" href="#">Tic-Tac-Toe</a>
</nav>
<div class="container ml-2">
  <h3 style="color: white;" class="mt-3">Current Player: {{ player }} </h3>
  <main class="mt-4 ">
    <app-square class="main" *ngFor="let val of squares; let i = index" [value]="val" (click)="makeMove(i)">

    </app-square>
  </main>
  <h3 style="color: white;">WINNER</h3>
  <h3 *ngIf="winner" style="color: white;">{{ winner }} </h3>

  <button class="btn btn-warning" (click)="newGame()">Start new Game</button>
</div>
